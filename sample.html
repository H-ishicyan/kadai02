<html>
<head>
<script>
  function rock_paper_scissors(myself) {
    const enemy = Math.floor( Math.random() * 3);
    const pngList = [
      {'png':'/img/go.png'},
      {'png':'/img/choki.png'},
      {'png':'/img/PAR.png'},
    ];
    //勝ち負けの判定機プログラム
    if (enemy === myself) {
        result = 'Even';
    } else if(myself === 0 && enemy === 1) {
        result = 'Win';
    } else if(myself === 1 && enemy === 2) {
        result = 'Win';
    } else if(myself === 2 && enemy === 0) {
        result = 'Win';
    } else {
        result = 'Lose';
    }

    document.querySelector('#enemy').src=pngList[enemy];
    if (!document.querySelector('#result')) {
      const elemImg = document.createElement("img");
      elemImg.setAttribute("src", `/img/${result}.png`);
      elemImg.setAttribute("id",  `result`);
      const elem = document.getElementById("resultArea");
      elem.appendChild(elemImg, elem.firstChild);
    } else {
      const elemResult = document.getElementById("result");
      elemResult.setAttribute("src", `/img/${result}.png`);
    }
    document.querySelector('#myself').src=pngList[myself];
  }
</script>
</head>
<body>
    <p><img id="enemy" src="/img/DFO.png" width="100" height="100"></p>
    <button onclick="rock_paper_scissors(0);"> グー</button>
    <button onclick="rock_paper_scissors(1);"> チョキ</button>
    <button onclick="rock_paper_scissors(2);"> パー</button>
    <br />
    <p><img id="myself" src="/img/DFO.png" width="100" height="100"></p>
    <div id="resultArea"></div>
</body>
